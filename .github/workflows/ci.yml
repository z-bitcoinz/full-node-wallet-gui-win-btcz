name: CI

on:
  pull_request:
  workflow_dispatch:

env:
  FORCE_COLOR: "1"

jobs:
  windows:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    name: Windows (Python ${{ matrix.python-version }})

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Create virtual environment
        run: |
          python -m venv env
          env\Scripts\python -m pip install --upgrade pip

      - name: Install Briefcase
        run: |
          env\Scripts\pip install briefcase==0.3.24

      - name: Build app
        run: |
          env\Scripts\briefcase build

      - name: Install NSIS
        shell: pwsh
        run: |
          choco install nsis --version=3.10 -y

      - name: Build NSIS installer
        shell: pwsh
        run: |
          $makensis = "C:\Program Files (x86)\NSIS\makensis.exe"
          if (!(Test-Path $makensis)) {
            Write-Error "makensis.exe not found"
            exit 1
          }
          & $makensis btczwallet.nsi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: BTCZWallet-win-py${{ matrix.python-version }}
          path: |
            build\*.exe
